<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Maths Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>Maths Calculator</header>
            <div id = "calculator">
                <div id = "output">
                    <p id = "history"></p>
                    <p id = "current"></p>
                </div>
                    <button id = "allClear" class = "spanTwo topTwo" >AC</button>
                    <button id = "delete" onclick="delBtn()" class = "topTwo">DEL</button>
                    <button class = "operator" id = "divide" onclick="displayDivide()">รท</button>
                    <button id = "btn-7" class = "number" onclick="calc7()">7</button>
                    <button id = "btn-8" class = "number" onclick="calc8()">8</button>
                    <button id = "btn-9" class = "number" onclick="calc9()">9</button>
                    <button class = "operator" id = "multiply" onclick="displayMultiply()">x</button>
                    <button id = "btn-4" class = "number" onclick="calc4()">4</button>
                    <button id = "btn-5" class = "number" onclick="calc5()">5</button>
                    <button id = "btn-6" class = "number" onclick="calc6()">6</button>
                    <button class = "operator" id = "subtract" onclick="displayMinus()">-</button>
                    <button id = "btn-1" class = "number" onclick="calc1()">1</button>
                    <button id = "btn-2" class = "number" onclick="calc2()">2</button>
                    <button id = "btn-3" class = "number" onclick="calc3()">3</button>
                    <button class = "operator" id = "add" onclick="displayAdd()">+</button>
                    <button class = "spanTwo" id = "btn-0" class = "number" onclick="calc0()">0</button>
                    <button id = "decimal" onclick="decimalPlace()">.</button>
                    <button id = "equals" class = "operator" onclick="equalsOperation()">=</button>
            </div>

        <script src="scripts.js"></script>
    </body>
</html>
