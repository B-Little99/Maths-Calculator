<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Maths Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>Maths Calculator</header>
            <div id = "calculator">
                <div id = "output">
                    <p id = "history">9*9</p>
                    <p id = "current">81</p>
                </div>
                <div id = "keyboard">
                    <button class = "spanTwo" >AC</button>
                    <button>DEL</button>
                    <button id = "operator">รท</button>
                    <button id = "number">7</button>
                    <button id = "number">8</button>
                    <button id = "number">9</button>
                    <button id = "operator">x</button>
                    <button id = "number">6</button>
                    <button id = "number">5</button>
                    <button id = "number">4</button>
                    <button id = "operator">-</button>
                    <button id = "number">3</button>
                    <button id = "number">2</button>
                    <button id = "number">1</button>
                    <button id = "operator">+</button>
                    <button id = "number">0</button>
                    <button>.</button>
                    <button class = "spanTwo" id = "operator">=</button>
                </div>
            </div>



        <script src="scripts.js"></script>
    </body>
</html>
